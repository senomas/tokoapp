__type: Blocks
contents:
  - __type: Header
  - __type: List
    title: Item
    table: items
    detailView: item_views
    detailData:
      categories:
        table: item_category_views
        columns:
          - id
          - full_name
        orderColumn: full_name
    listView: item_views
    field:
      id:
        label: ID
        class: sm:w-20
        sortable: true
        detail: none
        filter: none
      category:
        class: sm:w-60 lg:w-80
        sortable: true
        detail:
          type: select
          id: category_id
          options: categories
      name:
        class: sm:w-80 lg:w-[20rem]
        sortable: true
      description:
        class: hidden lg:table-cell
        dataClass: hidden lg:table-cell
